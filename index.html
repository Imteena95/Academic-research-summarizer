<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Paper Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-section label {
            display: block;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            color: #667eea;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #f0f2ff;
            border-color: #764ba2;
            color: #764ba2;
        }

        .file-input-label.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .file-name {
            margin-top: 10px;
            padding: 10px;
            background: #f0f2ff;
            border-radius: 5px;
            color: #667eea;
            font-weight: 500;
            display: none;
        }

        .file-name.show {
            display: block;
        }

        .options-section {
            margin-bottom: 30px;
        }

        .options-section label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            font-weight: 400;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-summarize {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-summarize:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-summarize:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }

        .btn-clear:hover {
            background: #d0d0d0;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        .result-section {
            display: none;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
        }

        .result-section.show {
            display: block;
        }

        .result-header {
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .result-meta {
            color: #666;
            font-size: 0.95em;
        }

        .summary-content {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 8px;
            line-height: 1.8;
            color: #333;
            font-size: 1.05em;
            border-left: 4px solid #667eea;
        }

        .error {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .error.show {
            display: block;
        }

        .copy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #764ba2;
        }

        .copy-feedback {
            display: none;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .copy-feedback.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Academic Paper Summarizer</h1>
            <p>Upload your PDF and get an AI-powered summary</p>
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="upload-section">
            <label for="pdfFile">Select PDF File</label>
            <div class="file-input-wrapper">
                <input type="file" id="pdfFile" accept=".pdf" />
                <label for="pdfFile" class="file-input-label" id="fileInputLabel">
                    <span id="fileInputText">üìÅ Click to upload or drag and drop your PDF here</span>
                </label>
                <div class="file-name" id="fileName"></div>
            </div>
        </div>

        <div class="options-section">
            <label>Summary Length</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="summaryLength" value="short" />
                    Short (2-3 paragraphs)
                </label>
                <label>
                    <input type="radio" name="summaryLength" value="medium" checked />
                    Medium (4-6 paragraphs)
                </label>
                <label>
                    <input type="radio" name="summaryLength" value="long" />
                    Long (8-10 paragraphs)
                </label>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-summarize" id="summarizeBtn" disabled>Summarize Paper</button>
            <button class="btn-clear" id="clearBtn">Clear</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing your paper... This may take a moment.</div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <h2>Summary</h2>
                <div class="result-meta">
                    <strong>File:</strong> <span id="resultFilename"></span> | 
                    <strong>Text Length:</strong> <span id="resultTextLength"></span> characters
                </div>
            </div>
            <div class="summary-content" id="summaryContent"></div>
            <button class="copy-btn" id="copyBtn">üìã Copy Summary</button>
            <div class="copy-feedback" id="copyFeedback">Copied to clipboard!</div>
        </div>
    </div>

    <script>
        const pdfFileInput = document.getElementById('pdfFile');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const fileName = document.getElementById('fileName');
        const fileInputText = document.getElementById('fileInputText');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const errorMessage = document.getElementById('errorMessage');
        const summaryContent = document.getElementById('summaryContent');
        const copyBtn = document.getElementById('copyBtn');
        const copyFeedback = document.getElementById('copyFeedback');

        // File input change handler
        pdfFileInput.addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        fileInputLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputLabel.classList.add('dragover');
        });

        fileInputLabel.addEventListener('dragleave', () => {
            fileInputLabel.classList.remove('dragover');
        });

        fileInputLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputLabel.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                pdfFileInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = pdfFileInput.files[0];
            if (file) {
                if (file.type === 'application/pdf') {
                    fileName.textContent = `‚úì Selected: ${file.name}`;
                    fileName.classList.add('show');
                    fileInputText.textContent = '‚úì PDF selected';
                    summarizeBtn.disabled = false;
                    clearError();
                } else {
                    showError('Please select a valid PDF file');
                    pdfFileInput.value = '';
                    fileName.classList.remove('show');
                    summarizeBtn.disabled = true;
                }
            }
        }

        summarizeBtn.addEventListener('click', async () => {
            const file = pdfFileInput.files[0];
            if (!file) {
                showError('Please select a PDF file');
                return;
            }

            const summaryLength = document.querySelector('input[name="summaryLength"]:checked').value;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('summary_length', summaryLength);

            loading.style.display = 'block';
            resultSection.classList.remove('show');
            clearError();
            summarizeBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/upload-and-summarize', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to summarize paper');
                }

                const data = await response.json();
                
                document.getElementById('resultFilename').textContent = data.filename;
                document.getElementById('resultTextLength').textContent = data.text_length;
                summaryContent.textContent = data.summary;
                
                resultSection.classList.add('show');
                copyFeedback.classList.remove('show');
            } catch (error) {
                showError(error.message || 'An error occurred while processing your file');
            } finally {
                loading.style.display = 'none';
                summarizeBtn.disabled = false;
            }
        });

        clearBtn.addEventListener('click', () => {
            pdfFileInput.value = '';
            fileName.classList.remove('show');
            fileInputText.textContent = 'üìÅ Click to upload or drag and drop your PDF here';
            summarizeBtn.disabled = true;
            resultSection.classList.remove('show');
            clearError();
            copyFeedback.classList.remove('show');
        });

        copyBtn.addEventListener('click', () => {
            const text = summaryContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                copyFeedback.classList.add('show');
                setTimeout(() => {
                    copyFeedback.classList.remove('show');
                }, 2000);
            });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function clearError() {
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
        }
    </script>
</body>
</html>
